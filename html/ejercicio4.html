<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 4</title>
</head>
<body>
    <a href="../index.html">&lt-Volver</a> <br> <br> 
    <table border="0">
        <form action="">
        <tr>
            <td colspan="2"><center> <strong> BasketBall Registration Form </strong></center></td>
        </tr>
        <tr>
            <td>
                Player Name <br>
                <input type="text" placeholder="First">
            </td>
            <td>
                <br>
                <input type="text" placeholder="Last">
            </td>

        </tr>
        <tr>
            <td>
                Age <br>
                <input type="number" min="30">
            </td>
            <td>
                Email<br>
                <input type="email" pattern="^.*(\.com)$">
            </td>

        </tr>
        <tr>
            <td colspan="2">
                Address <br>
                <input type="text" style="width: 350px" placeholder="Street Address">
                <br><br>
                <input type="text" style="width: 350px" placeholder="Street Address Line 2">

            </td>
        </tr>

        <tr>
            <td>
                <br>
                <input type="text" placeholder="City">
            </td>
            <td>
                <br>
                <input type="text" placeholder="Region">
            </td>

        </tr>

        <tr>
            <td>
                <br>
                <input type="text" placeholder="Postal / Zip Code">
            </td>
            <td>
                <br>
                <select name="" id="" style="width: 177px;">
                    <option value="">Country</option>
                    <option value="">Colombia</option>
                    <option value="">Brazil</option>
                    <option value="">Argentina</option>
                    <option value="">Mexico</option>
                </select>
            </td>

        </tr>

        <tr>
            <td>
                Home Phone <br>
                <input type="text" placeholder="### ### ####" pattern="^[0-9]{3}\s[0-9]{3}\s[0-9]{4}$">
            </td>
            <td>
                Cell Phone<br>
                <input type="text" placeholder="### ### ####" pattern="^[0-9]{3}\s[0-9]{3}\s[0-9]{4}$">
            </td>

        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
        
    </form>
    </table>
</body>
</html>
