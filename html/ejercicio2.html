<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 2</title>
</head>
<body>
    <a href="../index.html">&lt-Volver</a> <br> <br> 
<form action="">
    <fieldset>
        <legend>Personal Details</legend>
        <label for="">Salutation</label>
        
        <select name="" id="">
            <option value="">--None--</option>
            <option value="">Mr</option>
            <option value="">Mrs</option>
            <option value="">Ms</option>
        </select>

        <br>
        <br>

        <label for="">First name:</label>
        <input type="text" style="width: 150px;" pattern="^(Mr|Ms|Mrs)\s[a-zA-Z]+\s[a-zA-Z]+$">

        <br>
        <br>

        <label for="">Last name:</label>
        <input type="text" pattern="^(Mr|Ms|Mrs)\s{1,3}[a-zA-Z]+\s{1,3}[a-zA-Z]+$">

        <br>
        <br>

        <label for="">Gender:</label>
        <input type="radio" name="gender"> <label for="">Male</label>
        <input type="radio" name="gender"> <label for="">Female</label>

        <br>
        <br>

        <label for="">Email:</label>
        <input type="email" pattern="^.*(@cecar\.edu\.co)$">

        <br>
        <br>

        <label for="">Date of Birth:</label>
        <input type="date">

        <br>
        <br>

        <label for="">Address:</label>
        <br>
        <textarea name="" id="" cols="30" rows="4" maxlength="100"></textarea>
        <br>
        <input type="submit" value="Submit">
    </fieldset>
    
</form>
</body>
</html>
